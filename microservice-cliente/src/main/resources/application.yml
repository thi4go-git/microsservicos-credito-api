spring:
  application:
    name: microservice-cliente

#Subirá em porta aleatória
server:
  port: 0

#Apontando para o servidor Eureka

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
